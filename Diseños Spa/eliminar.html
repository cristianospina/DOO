<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spa Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="LogoSpa.jpg" alt="Logo del Spa">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Volver a Menu Principal</a></li>
        <li><a href="mostrar.html">Ir a Mostrar</a></li>
        <li><a href="crear.html">Ir a Crear</a></li>
        <li><a href="modificar.html">Ir a Modificar</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="Eliminar" id="Eliminar">
      <h2>Eliminar servicio</h2>
      <form id="eliminar-form" action="#">
        <button type="submit">Eliminar Servicio Seleccionado</button>
      </form>
    </section>
    <section class="servicios" id="servicios">
      <h2>Servicios Existentes</h2>
      <table class="tablaServicio">
        <thead>
          <tr>
            <th>Seleccionar</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Tipo de Servicio</th> <!-- Modificación: Cambiar "Tipo de Servicio" a "Tipo" -->
            <th>Tarifa</th>
          </tr>
        </thead>
        <tbody id="tablaBody1"></tbody>
      </table>
    </section>
  </main>
  <script src="eliminar.js"></script>
</body>
</html>
